<div class="container mt-5">
    <div class="img">
        <div class="id">
            <h3 class="d-flex justify-content-center align text-white">{{user.id}}</h3>
        </div>
        <div class="user d-flex justify-content-center border-none">
            <div class="circle d-flex justify-content-center align-items-center text-white">
                <h1 class="text-white">{{user.name.charAt(0).toUpperCase()}}</h1>
            </div>
        </div>
        <div class="names d-flex flex-column justify-content-center align-items-center text-white">
            <h3>{{user.name + " " + user.lastName}}</h3>
            <h6>{{user.email}}</h6>
        </div>
    </div>
    
</div>
<div class="container">
    <div class="bg-dark shad d-flex justify-content-center align-items-center " style="height: 40px;">
        <button ><i class="fa fa-facebook-square" aria-hidden="true"></i></button>
        <button ><i class="fa fa-linkedin" aria-hidden="true"></i></button>
        <button ><i class="fa fa-google-plus" aria-hidden="true"></i></button>
    </div>
</div>
